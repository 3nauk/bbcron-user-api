name: ðŸ”¥ Build Master

on:
  push:
    branches: [ main ]
    pull_request:
jobs:
  build-with-jdk-11:
    name: ðŸ”¥ build
    runs-on: self-hosted
    env:
      PRODUCT_NAME: bbcron-user-api
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        env:
          GITHUB_USER: ${{secrets.bnauk_user}}
          GITHUB_TOKEN: ${{secrets.bnauk_token}}
        run: mvn clean verify
      - name: Cache Maven dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Generate Jacoco Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v1.0.0

      - name: Upload Jacoco coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco/test/testCoverage.xml
      - name: Report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.1
        with:
          path: target/site/jacoco/test/testCoverage.xml
          token: ${{secrets.bnauk_token}}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          debug-mode: false
      - name: Log coverage percentage
        run: |
          echo "Total coverage: ${{ steps.jacoco.outputs.coverage-overall }}"
          echo "Total coverage Overall: ${{ steps.jacoco.outputs.coverage-overall }}"
          echo "Changed Files coverage: ${{ steps.jacoco.outputs.coverage-changed-files }}"
      - name: Cache artifact Build
        uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: build-${{ github.sha }}