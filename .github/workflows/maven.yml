name: Build

on:
  push:
    branches:
      - develop
      - feature/*
      - fix*
  pull_request:
jobs:
  build-with-jdk-11:
    name: üî• build
    runs-on: ubuntu-latest
    env:
      PRODUCT_NAME: bbcron-user-service
      DOCKER_ORGANIZATION: docker.io/3nauk
    steps:
      - uses: actions/checkout@v1
      - name: üî• Build with Maven
        run: mvn clean verify spotbugs:spotbugs
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'test'
          path: '.'
          format: 'HTML'    
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports
      - name: Cache Maven dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache artifact Build
        uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: build-${{ github.sha }}
      - name: üîç Find Bugs Security ${{ steps.maven-info.outputs.artifactId }}
        uses: jwgmeligmeyling/spotbugs-github-action@master
        with:
          path: '**/spotbugsXml.xml'
      - name: üìå Publish to GitHub Packages Apache Maven
        env:
          GITHUB_USER: ${{secrets.bnauk_user}}
          GITHUB_TOKEN: ${{secrets.bnauk_token}}
        run: mvn -X -s settings.xml -B -Dchangelist=-SNAPSHOT deploy -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/3nauk/maven-site

